<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Typing Test</title>
</head>

<body>
  <header>
    <div class="menubars-container">
      <div class="menubar" id="menubar-left">
        <div class="menubar-button" id="common-words">
          <img src="assets/icons/text-box.svg" alt="Common Words button icon">
        </div>
        <div class="menubar-button" id="book-text">
          <img src="assets/icons/book.svg" alt="Book Text button icon">
        </div>
        <div class="menubar-button" id="free-type">
          <img src="assets/icons/lock-open.svg" alt="Free Type button icon">
        </div>
      </div>
      <div class="menubar" id="menubar-right">
        <div class="menubar-button" id="15s">15s</div>
        <div class="menubar-button" id="30s">30s</div>
        <div class="menubar-button" id="60s">60s</div>
      </div>
    </div>
  </header>
  <script src="script.js"></script>
</body>
</html>
